<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Fortune Teller</title>
  </head>

  <body>
    <div class="container">
      <form>
        <img src="img/magic.jpg" alt="Tarot Shells">
        <h1 class="jumbotron">Fortune Teller:  Tarot Shells</h1>
        <div class="form-group">
          <h1>Check all that apply!</h1>
          <h2>What is your mood?</h2>
          <input type="checkbox" name="fortuneSigns" value="lucky">Happy<br><br>
          <input type="checkbox" name="fortuneSigns" value="unlucky">Angry<br><br>
          <input type="checkbox" name="fortuneSigns" value="unlucky">Sad<br><br>
          <input type="checkbox" name="fortuneSigns" value="lucky">Chillin<br><br>
        </div>
        <div class="form-group">
          <h1>Check all that apply!</h1>
          <h2>What kind of movie would you watch?</h2>
          <input type="checkbox" name="fortuneSigns" value="lucky">Comedy<br><br>
          <input type="checkbox" name="fortuneSigns" value="unlucky">Action<br><br>
          <input type="checkbox" name="fortuneSigns" value="unlucky">Drama<br><br>
          <input type="checkbox" name="fortuneSigns" value="lucky">Cheech n Chong<br><br>
        </div>
        <div class="form-group">
          <h1>Check all that apply!</h1>
          <h2>When were you born</h2>
          <input type="checkbox" name="fortuneSigns" value="lucky">after 1990<br><br>
          <input type="checkbox" name="fortuneSigns" value="unlucky">1980-1989<br><br>
          <input type="checkbox" name="fortuneSigns" value="unlucky">1970-1979<br><br>
          <input type="checkbox" name="fortuneSigns" value="lucky">before 1970<br>
        </div>
        <button type="submit" class="btn btn-primary" name="button">Next</button>
      </form>
      <div id="output">
        <img src="img/hart.jpg" alt="Best Dad" />
        <button type="submit" class="btn btn-primary" name="button">Try again mon!</button>

      </div>
    </div>
  </body>
</html>
